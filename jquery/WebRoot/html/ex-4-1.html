<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="../js/jquery-1.7.2.js"></script>
	<script type="text/javascript">
		
		$(function(){
			
			$("li").click(function(){
				var liarr=$("li");
				for(var i=0;i<liarr.length;i++)
					{
						if(liarr[i]==this)
							{
								if(i<4)
									{
										//replaceEach(this,$(liarr[i+4]));
										alert(i+1);
										alert(i+5);
										var a=$(this).text();
										var b=$(this).attr("id");
										$(this).text($(liarr[i+4]).text());
										$(this).attr("id",$(liarr[i+4]).attr("id"));
										$(liarr[i+4]).text(a);
										$(liarr[i+4]).attr("id",b);
										break;
									}
								else
									{
										alert(i+1);
										alert(i-3);
										var a=$(this).text();
										var b=$(this).attr("id");
										$(this).text($(liarr[i-4]).text());
										$(this).attr("id",$(liarr[i-4]).attr("id"));
										$(liarr[i-4]).text(a);
										$(liarr[i-4]).attr("id",b);
										break;
									}
							}
					}
			});
			
			function replaceEach(aNode, bNode){
				//1. 获取 aNode 和 bNode 的父节点. 使用 parentNode 属性
				var aParent = aNode.parentNode;
				var bParent = bNode.parentNode;
				
				if(aParent && bParent){
					//2. 克隆 aNode 或 bNode
					var aNode2 = aNode.cloneNode(true);
					
					//克隆 aNode 的同时, 把 onclick 事件也复制. 
					aNode2.onclick = aNode.onclick;
					
					//克隆 aNode 的同时, 把 onclick 事件也复制. 
					
					
					//3. 分别调用 aNode 的父节点和 bNode 的父节点的 replaceChild()
					//方法实现节点的互换
					bParent.replaceChild(aNode2, bNode);
					aParent.replaceChild(bNode, aNode);
				}
			}
		})
		
	
	</script>
</head>
<body>

	<p>你喜欢哪个城市?</p>
	
		<ul id="city">
			<li id="bj">北京</li>
			<li>上海</li>
			<li>东京</li>
			<li>首尔</li>
		</ul>
		
		<br><br>
		<p>你喜欢哪款单机游戏?</p>
		<ul id="game">
			<li id="rl">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>
		
		<br><br>
		
		<form action="dom-7.html" name="myform">
			
			<input type="radio" name="type" value="city">城市
			<input type="radio" name="type" value="game">游戏
		
			name: <input type="text" name="name"/>
		
			<input type="submit" value="Submit" id="submit"/>
			
		</form>


</body>
</html>
